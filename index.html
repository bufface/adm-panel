<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Template</title>

	<link rel="stylesheet" href="css/bootstrap-grid-helpers/bootstrap.css">
	<link rel="stylesheet" href="css/hamburgers/hamburgers.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="js/jquery-1.12.3.min.js"></script>
	
</head>
<body>

	<div class="container-fluid">
		<header>
			<div class="row header-container">
				<div class="col-md-2 hidden-xs hidden-sm img-logo">Logo</div>
				<div class="col-xs-3 col-sm-1 show-menu-action">
					<button class="hamburger hamburger--elastic" type="button">
					  <span class="hamburger-box">
					    <span class="hamburger-inner"></span>
					  </span>
					</button>
				</div>
				<div class="col-xs-9 col-sm-9">Menu Items</div>
			</div>
		</header>

		<div class="row">

			<div class="col-md-2 no-padding hidden-xs hidden-sm">
				<div class="left-menu"></div>
			</div>

			<div class="col-xs-12 col-md-10 no-padding">
				<div class="content"></div>
			</div>
		</div>

		<footer class="row hidden-xs"></footer>
	</div>

	<script src="js/menu.js"></script>

</body>
</html>
